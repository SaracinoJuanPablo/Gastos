<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .month-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .month-selector select {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.1em;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-selector select:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .income-section, .expenses-section {
            background: linear-gradient(145deg, #f8f9ff, #e8eeff);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .income-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .income-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .income-input input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-expense-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-expense-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .expense-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
            flex-wrap: wrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fixed-category-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #7f8c8d;
            white-space: nowrap;
        }

        .fixed-category-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .expense-item input[type="text"] {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .expense-item input[type="number"] {
            width: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .expense-item input:focus {
            border-color: #667eea;
            outline: none;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: rotate(90deg);
        }

        .export-section {
            text-align: center;
            margin: 30px 0;
        }

        .export-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {
            background: linear-gradient(145deg, #ffffff, #f0f4ff);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-card h3 {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .summary-card .amount {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .income-amount {
            color: #27ae60;
        }

        .expense-amount {
            color: #e74c3c;
        }

        .savings-amount {
            color: #3498db;
        }

        .total-savings-amount {
            color: #9b59b6;
        }

        .total-expenses {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .charts-section {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .chart-canvas {
            max-height: 400px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .expense-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .expense-item input[type="number"], 
            .expense-item input[type="text"] {
                width: 100%;
            }

            .charts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 Gestor de Gastos Profesional</h1>
        
        <div class="month-selector">
            <select id="monthSelect">
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
        </div>

        <div class="main-grid">
            <div class="income-section">
                <h2 class="section-title">💼 Ingresos/Sueldo</h2>
                <div class="income-input">
                    <span style="font-size: 1.5em;">$</span>
                    <input type="number" id="incomeInput" placeholder="Ingresa tu sueldo mensual" min="0" step="0.01">
                </div>
            </div>

            <div class="expenses-section">
                <h2 class="section-title">📊 Gastos/Egresos</h2>
                <button class="add-expense-btn" id="addExpenseBtn">
                    <span style="font-size: 1.5em;">+</span>
                    Agregar Gasto
                </button>
                <div id="expensesList"></div>
            </div>
        </div>

        <div class="export-section">
            <button class="export-btn" id="exportPdfBtn">📄 Exportar a PDF</button>
            <button class="export-btn" id="exportExcelBtn">📊 Exportar a Excel</button>
        </div>

        <div class="summary-section">
            <div class="summary-card">
                <h3>💰 Ingresos Totales</h3>
                <div class="amount income-amount" id="totalIncome">$0.00</div>
            </div>
            
            <div class="summary-card">
                <h3>💸 Gastos Totales</h3>
                <div class="amount expense-amount" id="totalExpenses">$0.00</div>
                <div class="total-expenses" id="expenseBreakdown"></div>
            </div>
            
            <div class="summary-card">
                <h3>💎 Ahorro del Mes</h3>
                <div class="amount savings-amount" id="monthlySavings">$0.00</div>
            </div>
            
            <div class="summary-card">
                <h3>🎯 Gasto Estimado</h3>
                <div class="amount expense-amount" id="totalEstimated">$0.00</div>
                <div class="total-expenses" id="estimatedBreakdown"></div>
            </div>
            
            <div class="summary-card">
                <h3>📈 Ahorro Estimado</h3>
                <div class="amount savings-amount" id="estimatedSavings">$0.00</div>
            </div>

            <div class="summary-card">
                <h3>🏆 Ahorros Totales</h3>
                <div class="amount total-savings-amount" id="totalSavings">$0.00</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <h3>📊 Gastos por Categoría</h3>
                <canvas id="expensesChart" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <h3>📈 Ahorros por Mes</h3>
                <canvas id="savingsChart" class="chart-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let monthlyData = {};
        let currentMonth = new Date().getMonth();
        let expenseCounter = 0;
        let expensesChart = null;
        let savingsChart = null;

        // Inicializar datos para todos los meses
        function initializeData() {
            for (let i = 0; i < 12; i++) {
                monthlyData[i] = {
                    income: 0,
                    expenses: []
                };
            }
        }

        // Función para agregar gasto
        function addExpense() {
            const expense = {
                id: expenseCounter++,
                category: '',
                amount: 0,
                estimated: 0,
                isFixed: false
            };
            
            monthlyData[currentMonth].expenses.push(expense);
            renderExpenses();
            updateSummary();
            updateCharts();
        }

        // Función para eliminar gasto
        function removeExpense(expenseId) {
            const expenseToRemove = monthlyData[currentMonth].expenses.find(exp => exp.id === expenseId);
            
            if (expenseToRemove && expenseToRemove.isFixed) {
                removeFixedCategoryFromAllMonths(expenseToRemove);
            }
            
            monthlyData[currentMonth].expenses = monthlyData[currentMonth].expenses.filter(exp => exp.id !== expenseId);
            renderExpenses();
            updateSummary();
            updateCharts();
        }

        // Función para actualizar gasto
        function updateExpense(expenseId, field, value) {
            const expense = monthlyData[currentMonth].expenses.find(exp => exp.id === expenseId);
            if (expense) {
                if (field === 'amount' || field === 'estimated') {
                    expense[field] = parseFloat(value) || 0;
                } else if (field === 'isFixed') {
                    expense[field] = value;
                    if (value && expense.category) {
                        addFixedCategoryToAllMonths(expense);
                    } else if (!value) {
                        removeFixedCategoryFromAllMonths(expense);
                    }
                } else {
                    expense[field] = value;
                    // Si cambió la categoría o estimado y es fija, actualizar en todos los meses
                    if ((field === 'category' || field === 'estimated') && expense.isFixed) {
                        updateFixedCategoryInAllMonths(expense, expenseId);
                    }
                }
                updateSummary();
                updateCharts();
            }
        }

        // Renderizar gastos
        function renderExpenses() {
            const expensesList = document.getElementById('expensesList');
            expensesList.innerHTML = '';
            
            monthlyData[currentMonth].expenses.forEach(expense => {
                const expenseDiv = document.createElement('div');
                expenseDiv.className = 'expense-item';
                
                const checkbox = document.createElement('div');
                checkbox.className = 'fixed-category-checkbox';
                checkbox.innerHTML = `
                    <input type="checkbox" ${expense.isFixed ? 'checked' : ''}>
                    <span>Fija</span>
                `;
                
                const categoryInput = document.createElement('input');
                categoryInput.type = 'text';
                categoryInput.placeholder = 'Categoría (ej: Familia)';
                categoryInput.value = expense.category;
                
                const amountLabel = document.createElement('span');
                amountLabel.style.fontSize = '1.2em';
                amountLabel.style.color = '#2c3e50';
                amountLabel.textContent = '$';
                
                const amountInput = document.createElement('input');
                amountInput.type = 'number';
                amountInput.placeholder = '0.00';
                amountInput.value = expense.amount || '';
                amountInput.min = '0';
                amountInput.step = '0.01';
                
                const estimatedLabel1 = document.createElement('span');
                estimatedLabel1.style.fontSize = '1.1em';
                estimatedLabel1.style.color = '#7f8c8d';
                estimatedLabel1.style.fontWeight = '600';
                estimatedLabel1.textContent = 'Est:';
                
                const estimatedLabel2 = document.createElement('span');
                estimatedLabel2.style.fontSize = '1.2em';
                estimatedLabel2.style.color = '#2c3e50';
                estimatedLabel2.textContent = '$';
                
                const estimatedInput = document.createElement('input');
                estimatedInput.type = 'number';
                estimatedInput.placeholder = '0.00';
                estimatedInput.value = expense.estimated || '';
                estimatedInput.min = '0';
                estimatedInput.step = '0.01';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '×';
                
                // Event listeners
                checkbox.querySelector('input').addEventListener('change', function() {
                    updateExpense(expense.id, 'isFixed', this.checked);
                });
                
                categoryInput.addEventListener('change', function() {
                    updateExpense(expense.id, 'category', this.value);
                });
                
                amountInput.addEventListener('change', function() {
                    updateExpense(expense.id, 'amount', this.value);
                });
                
                estimatedInput.addEventListener('change', function() {
                    updateExpense(expense.id, 'estimated', this.value);
                    // Si es una categoría fija, actualizar en todos los meses
                    if (expense.isFixed) {
                        updateFixedCategoryInAllMonths(expense, expense.id);
                    }
                });
                
                deleteBtn.addEventListener('click', function() {
                    removeExpense(expense.id);
                });
                
                // Agregar elementos al div
                expenseDiv.appendChild(checkbox);
                expenseDiv.appendChild(categoryInput);
                expenseDiv.appendChild(amountLabel);
                expenseDiv.appendChild(amountInput);
                expenseDiv.appendChild(estimatedLabel1);
                expenseDiv.appendChild(estimatedLabel2);
                expenseDiv.appendChild(estimatedInput);
                expenseDiv.appendChild(deleteBtn);
                
                expensesList.appendChild(expenseDiv);
            });
        }

        // Agregar categoría fija a todos los meses SIGUIENTES
        function addFixedCategoryToAllMonths(fixedExpense) {
            for (let month = currentMonth + 1; month < 12; month++) {
                const existingExpense = monthlyData[month].expenses.find(exp => 
                    exp.category === fixedExpense.category && exp.isFixed
                );
                
                if (!existingExpense && fixedExpense.category) {
                    const newExpense = {
                        id: expenseCounter++,
                        category: fixedExpense.category,
                        amount: 0,
                        estimated: fixedExpense.estimated, // Mantener el monto estimado fijo
                        isFixed: true
                    };
                    monthlyData[month].expenses.push(newExpense);
                }
            }
        }

        // Remover categoría fija solo de los meses SIGUIENTES
        function removeFixedCategoryFromAllMonths(removedExpense) {
            for (let month = currentMonth + 1; month < 12; month++) {
                monthlyData[month].expenses = monthlyData[month].expenses.filter(exp => 
                    !(exp.category === removedExpense.category && exp.isFixed)
                );
            }
        }

        // Actualizar categoría fija solo en los meses SIGUIENTES
        function updateFixedCategoryInAllMonths(updatedExpense, originalId) {
            for (let month = currentMonth + 1; month < 12; month++) {
                // Buscar categorías fijas con el mismo nombre
                const existingExpenses = monthlyData[month].expenses.filter(exp => 
                    exp.isFixed && exp.category === updatedExpense.category
                );
                
                existingExpenses.forEach(existingExpense => {
                    existingExpense.category = updatedExpense.category;
                    existingExpense.estimated = updatedExpense.estimated; // Actualizar también el monto estimado
                });
            }
        }

        // Actualizar resumen
        function updateSummary() {
            const income = monthlyData[currentMonth].income;
            const totalExpenses = monthlyData[currentMonth].expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const totalEstimated = monthlyData[currentMonth].expenses.reduce((sum, exp) => sum + exp.estimated, 0);
            const monthlySavings = income - totalExpenses;
            const estimatedSavings = income - totalEstimated;
            
            // Calcular ahorros totales de todos los meses
            let totalSavings = 0;
            for (let i = 0; i < 12; i++) {
                const monthIncome = monthlyData[i].income;
                const monthExpenses = monthlyData[i].expenses.reduce((sum, exp) => sum + exp.amount, 0);
                totalSavings += (monthIncome - monthExpenses);
            }

            // Actualizar elementos del DOM
            document.getElementById('totalIncome').textContent = '$' + income.toFixed(2);
            document.getElementById('totalExpenses').textContent = '$' + totalExpenses.toFixed(2);
            document.getElementById('totalEstimated').textContent = '$' + totalEstimated.toFixed(2);
            document.getElementById('monthlySavings').textContent = '$' + monthlySavings.toFixed(2);
            document.getElementById('estimatedSavings').textContent = '$' + estimatedSavings.toFixed(2);
            document.getElementById('totalSavings').textContent = '$' + totalSavings.toFixed(2);

            // Desglose de gastos reales por categoría
            const expenseBreakdown = document.getElementById('expenseBreakdown');
            const categories = monthlyData[currentMonth].expenses
                .filter(exp => exp.category && exp.amount > 0)
                .map(exp => exp.category + ': $' + exp.amount.toFixed(2))
                .join(' • ');
            expenseBreakdown.textContent = categories || 'Sin gastos registrados';

            // Desglose de gastos estimados por categoría
            const estimatedBreakdown = document.getElementById('estimatedBreakdown');
            const estimatedCategories = monthlyData[currentMonth].expenses
                .filter(exp => exp.category && exp.estimated > 0)
                .map(exp => exp.category + ': $' + exp.estimated.toFixed(2))
                .join(' • ');
            estimatedBreakdown.textContent = estimatedCategories || 'Sin estimaciones registradas';

            // Cambiar color del ahorro mensual según si es positivo o negativo
            const savingsElement = document.getElementById('monthlySavings');
            savingsElement.style.color = monthlySavings >= 0 ? '#27ae60' : '#e74c3c';

            // Cambiar color del ahorro estimado según si es positivo o negativo
            const estimatedSavingsElement = document.getElementById('estimatedSavings');
            estimatedSavingsElement.style.color = estimatedSavings >= 0 ? '#27ae60' : '#e74c3c';
        }

        // Cargar datos del mes
        function loadMonthData() {
            document.getElementById('incomeInput').value = monthlyData[currentMonth].income || '';
            renderExpenses();
            updateSummary();
            updateCharts();
        }

        // Exportar a PDF
        function exportToPDF() {
            try {
                if (typeof window.jspdf === 'undefined') {
                    alert('La librería PDF no está disponible. Inténtalo de nuevo.');
                    return;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
                
                doc.setFontSize(20);
                doc.text('Reporte Financiero', 20, 30);
                doc.setFontSize(14);
                doc.text('Mes: ' + monthNames[currentMonth], 20, 50);
                
                const income = monthlyData[currentMonth].income;
                const totalExpenses = monthlyData[currentMonth].expenses.reduce((sum, exp) => sum + exp.amount, 0);
                const totalEstimated = monthlyData[currentMonth].expenses.reduce((sum, exp) => sum + exp.estimated, 0);
                const savings = income - totalExpenses;
                
                doc.text('Ingresos: $' + income.toFixed(2), 20, 70);
                doc.text('Gastos Totales: $' + totalExpenses.toFixed(2), 20, 85);
                doc.text('Gastos Estimados: $' + totalEstimated.toFixed(2), 20, 100);
                doc.text('Ahorro del Mes: $' + savings.toFixed(2), 20, 115);
                
                let yPosition = 135;
                doc.text('Detalle de Gastos:', 20, yPosition);
                yPosition += 15;
                
                monthlyData[currentMonth].expenses.forEach(expense => {
                    if (expense.category && (expense.amount > 0 || expense.estimated > 0)) {
                        const fixedText = expense.isFixed ? ' (Fija)' : '';
                        doc.text('• ' + expense.category + fixedText + ': Real $' + expense.amount.toFixed(2) + ' / Est $' + expense.estimated.toFixed(2), 25, yPosition);
                        yPosition += 15;
                        if (yPosition > 270) {
                            doc.addPage();
                            yPosition = 30;
                        }
                    }
                });
                
                doc.save('reporte-financiero-' + monthNames[currentMonth].toLowerCase() + '.pdf');
            } catch (error) {
                alert('Error al generar PDF: ' + error.message);
                console.error('Error PDF:', error);
            }
        }

        // Exportar a Excel
        function exportToExcel() {
            try {
                if (typeof XLSX === 'undefined') {
                    alert('La librería Excel no está disponible. Inténtalo de nuevo.');
                    return;
                }

                const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
                
                const wb = XLSX.utils.book_new();
                
                const currentData = [];
                currentData.push(['Mes', monthNames[currentMonth]]);
                currentData.push(['Ingresos', monthlyData[currentMonth].income]);
                
                const totalExpenses = monthlyData[currentMonth].expenses.reduce((sum, exp) => sum + exp.amount, 0);
                const totalEstimated = monthlyData[currentMonth].expenses.reduce((sum, exp) => sum + exp.estimated, 0);
                
                currentData.push(['Gastos Totales', totalExpenses]);
                currentData.push(['Estimado Total', totalEstimated]);
                currentData.push(['Ahorro Real', monthlyData[currentMonth].income - totalExpenses]);
                currentData.push(['Ahorro Estimado', monthlyData[currentMonth].income - totalEstimated]);
                currentData.push([]);
                currentData.push(['Categoría', 'Gasto Real', 'Gasto Estimado', 'Categoría Fija']);
                
                monthlyData[currentMonth].expenses.forEach(expense => {
                    if (expense.category) {
                        currentData.push([
                            expense.category, 
                            expense.amount, 
                            expense.estimated,
                            expense.isFixed ? 'Sí' : 'No'
                        ]);
                    }
                });
                
                const ws = XLSX.utils.aoa_to_sheet(currentData);
                XLSX.utils.book_append_sheet(wb, ws, monthNames[currentMonth]);
                
                XLSX.writeFile(wb, 'finanzas-' + monthNames[currentMonth].toLowerCase() + '.xlsx');
            } catch (error) {
                alert('Error al generar Excel: ' + error.message);
                console.error('Error Excel:', error);
            }
        }

        // Actualizar gráficos
        function updateCharts() {
            if (typeof Chart !== 'undefined') {
                updateExpensesChart();
                updateSavingsChart();
            }
        }

        // Gráfico de gastos por categoría
        function updateExpensesChart() {
            const ctx = document.getElementById('expensesChart').getContext('2d');
            
            if (expensesChart) {
                expensesChart.destroy();
            }
            
            const expenses = monthlyData[currentMonth].expenses.filter(exp => exp.category && exp.amount > 0);
            
            if (expenses.length === 0) {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#7f8c8d';
                ctx.textAlign = 'center';
                ctx.fillText('Sin gastos para mostrar', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }
            
            const labels = expenses.map(exp => exp.category);
            const data = expenses.map(exp => exp.amount);
            const colors = generateColors(labels.length);
            
            expensesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return context.label + ': $' + context.parsed.toFixed(2) + ' (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Gráfico de ahorros por mes
        function updateSavingsChart() {
            const ctx = document.getElementById('savingsChart').getContext('2d');
            
            if (savingsChart) {
                savingsChart.destroy();
            }
            
            const monthNames = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                               'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            
            const savingsData = [];
            for (let i = 0; i < 12; i++) {
                const income = monthlyData[i].income;
                const expenses = monthlyData[i].expenses.reduce((sum, exp) => sum + exp.amount, 0);
                savingsData.push(income - expenses);
            }
            
            savingsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: monthNames,
                    datasets: [{
                        label: 'Ahorros por Mes',
                        data: savingsData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Ahorro: $' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // Generar colores
        function generateColors(count) {
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c',
                '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3'
            ];
            return colors.slice(0, count);
        }

        // Inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar datos
            initializeData();
            
            // Seleccionar el mes actual
            document.getElementById('monthSelect').value = currentMonth;
            
            // Event listeners
            document.getElementById('monthSelect').addEventListener('change', function() {
                currentMonth = parseInt(this.value);
                loadMonthData();
            });

            document.getElementById('incomeInput').addEventListener('input', function() {
                monthlyData[currentMonth].income = parseFloat(this.value) || 0;
                updateSummary();
                updateCharts();
            });

            document.getElementById('addExpenseBtn').addEventListener('click', addExpense);
            document.getElementById('exportPdfBtn').addEventListener('click', exportToPDF);
            document.getElementById('exportExcelBtn').addEventListener('click', exportToExcel);
            
            // Cargar datos del mes actual
            loadMonthData();
            
            // Inicializar gráficos después de un breve delay
            setTimeout(function() {
                updateCharts();
            }, 1000);
        });
    </script>
</body>
